<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen flex flex-col text-gray-800">

    <!-- Navbar -->
    <nav class="bg-green-600 p-4 flex justify-between items-center">
        <div class="text-white font-bold text-lg">Online Student Supervision System</div>
        <div class="space-x-4">
            <a href="index.html" class="text-white hover:text-gray-300">Home</a>
            <a href="login.html" class="text-white hover:text-gray-300">Login</a>
            <a href="signup.html" class="text-white hover:text-gray-300">Sign Up</a>
        </div>
    </nav>

    <!-- Signup Form Container -->
    <div class="flex-grow flex justify-center items-center p-6">
        <div class="bg-white text-gray-800 rounded-lg shadow-lg p-8 max-w-md w-full border border-gray-300">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label for="name" class="block font-semibold">Name</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <span id="nameError" class="text-red-500 text-sm"></span>
                </div>
                <div class="mb-4">
                    <label for="department" class="block font-semibold">Department</label>
                    <input type="text" id="department" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <span id="departmentError" class="text-red-500 text-sm"></span>
                </div>
                <div class="mb-4">
                    <label for="rollNumber" class="block font-semibold">Roll Number</label>
                    <input type="text" id="rollNumber" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <span id="rollNumberError" class="text-red-500 text-sm"></span>
                </div>
                <div class="mb-4">
                    <label for="studentId" class="block font-semibold">Student ID</label>
                    <input type="text" id="studentId" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <span id="studentIdError" class="text-red-500 text-sm"></span>
                </div>
                <div class="mb-4">
                    <label for="email" class="block font-semibold">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <span id="emailError" class="text-red-500 text-sm"></span>
                </div>
                <div class="mb-4">
                    <label for="password" class="block font-semibold">Password</label>
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    <span id="passwordError" class="text-red-500 text-sm"></span>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-green-600 text-white text-center p-4">
        &copy; 2024 Online Student Supervision System
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
