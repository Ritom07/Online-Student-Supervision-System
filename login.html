<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Student Supervision System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navigation Bar -->
    <header class="bg-green-600 text-white shadow-md p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-lg font-bold">Student Supervision System</div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
                <li><a href="signup.html" class="hover:text-gray-200">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <main class="container mx-auto my-8">
        <section class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
            <h2 class="text-2xl font-semibold text-green-600 mb-6 text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Login</button>
                <p id="loginStatus" class="text-red-600 mt-4 text-center"></p>
            </form>

            <!-- Don't have an account? Sign Up link -->
            <p class="text-center mt-4 text-gray-600">Don't have an account? <a href="signup.html" class="text-green-600 hover:underline">Sign Up</a></p>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Online Student Supervision System</p>
        </div>
    </footer>

    <!-- Link to your app.js file -->
    <script src="scripts/app.js"></script>
</body>
</html>
